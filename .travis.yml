language: r
sudo: false
cache: packages
dist: trusty

matrix:
  include:
    - os: linux
      r: oldrel
    - os: linux
      r: release
      env: R_CODECOV=true
    - os: linux
      r: devel
    - os: osx
      osx_image: xcode7.3
      r: oldrel

r_binary_packages:
  - covr
  - httr

after_success:
  - if [[ "${R_CODECOV}" ]]; then R -e 'covr::codecov()'; fi

r_check_args: "--as-cran"

notifications:
  email:
    on_success: change
    on_failure: change
  slack:
    secure: 
