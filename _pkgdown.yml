url: https://docs.ropensci.org/webmockr

template:
  bootstrap: 5

reference:
  - title: "webmockr"
    desc: >
      High level overview of package
    contents:
      - webmockr
      - webmockr-package
      - webmockr-defunct
  - title: "Configuration"
    contents:
      - webmockr_configure
  - title: "Enable/Disable webmockr"
    contents:
      - starts_with("enable")
      - disable
      - httr_mock
      - httr2_mock
  - title: "Stub and Request registries"
    contents:
      - stub_registry
      - stub_registry_clear
      - starts_with("request_registry")
      - webmockr_reset
  - title: "Stubbing requests"
    contents:
      - stub_request
      - remove_request_stub
      - to_raise
      - to_return
      - to_timeout
      - wi_th
      - including
  - title: "Mocking writing to disk"
    contents:
      - mock_file
      - mocking-disk-writing
  - title: "Introspection"
    contents:
      - starts_with("last")
      - stub_body_diff
  - title: "Deprecated"
    contents:
      - RequestPattern
      

